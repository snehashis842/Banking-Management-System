<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Bank Management System{% endblock %}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin: 20px 0;
      }

      h1,
      h2,
      h3 {
        color: #2c3e50;
        margin-bottom: 20px;
      }

      .btn {
        background: #3498db;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
        transition: all 0.3s ease;
        font-size: 14px;
      }

      .btn:hover {
        background: #2980b9;
        transform: translateY(-2px);
      }

      .btn-danger {
        background: #e74c3c;
      }

      .btn-danger:hover {
        background: #c0392b;
      }

      .btn-success {
        background: #27ae60;
      }

      .btn-success:hover {
        background: #229954;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: 600;
        color: #555;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 12px;
        border: 2px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #3498db;
      }

      .table-container {
        overflow-x: auto;
        margin: 20px 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      th {
        background: #f8f9fa;
        font-weight: 600;
        color: #555;
      }

      tr:hover {
        background: #f8f9fa;
      }

      .alert {
        padding: 15px;
        margin: 20px 0;
        border-radius: 5px;
        font-weight: 500;
      }

      .alert-success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .alert-error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .nav-links {
        margin: 20px 0;
        padding: 15px 0;
        border-bottom: 1px solid #eee;
      }

      .nav-links a {
        margin-right: 15px;
        color: #3498db;
        text-decoration: none;
        font-weight: 500;
      }

      .nav-links a:hover {
        text-decoration: underline;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin: 20px 0;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        border-left: 4px solid #3498db;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        color: #2c3e50;
      }

      .stat-label {
        color: #666;
        margin-top: 5px;
      }

      @media (max-width: 768px) {
        .container {
          padding: 10px;
        }

        .card {
          padding: 20px;
        }

        .btn {
          display: block;
          width: 100%;
          margin: 10px 0;
        }

        table {
          font-size: 12px;
        }

        th,
        td {
          padding: 8px;
        }
      }
    </style>
    {% block extra_css %}{% endblock %}
  </head>
  <body>
    <div class="container">{% block content %}{% endblock %}</div>

    <script>
      // Global utility functions
      function showLoading(elementId) {
        const element = document.getElementById(elementId);
        if (element) {
          element.innerHTML =
            '<div class="loading"><div class="spinner"></div>Loading...</div>';
        }
      }

      function showError(elementId, message) {
        const element = document.getElementById(elementId);
        if (element) {
          element.innerHTML = `<div class="alert alert-error">${message}</div>`;
        }
      }

      function showSuccess(elementId, message) {
        const element = document.getElementById(elementId);
        if (element) {
          element.innerHTML = `<div class="alert alert-success">${message}</div>`;
        }
      }

      // Handle authentication errors globally
      function handleAuthError(response) {
        if (response.status === 401 || response.status === 403) {
          setTimeout(() => {
            window.location.href = "/";
          }, 2000);
          return true;
        }
        return false;
      }
    </script>
    {% block extra_js %}{% endblock %}
  </body>
</html>
